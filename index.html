<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator:sw</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">



</head>
<body>

     <div class=" text-center owncontainer ">
      
    
    
       <div class="card-input">
        <input type="form-control" class="input" id="input">
       </div>
    
    
    <div class="firstgrid">
        <div class="col">
            <span class="fspan btn btn-danger" id="button">AC</span>
            <span class="firstspan btn btn-warning" id="button">%</span>  
            <span class="firstspan btn btn-warning" id="button">/</span>
              
          </div>
    
         <div class="col">
            <span class="secondspan btn btn-dark" id="button">7</span>
            <span class="secondspan btn btn-dark" id="button">8</span>
            <span class="secondspan btn btn-dark" id="button">9</span>
             <span class="secondspan btn btn-warning" id="button">*</span>    
            
           </div>
    
         <div class="col">
            <span class="secondspan btn btn-dark" id="button">4</span>
            <span class="secondspan btn btn-dark" id="button">5</span>
            <span class="secondspan btn btn-dark" id="button">6</span>
            <span class="secondspan btn btn-warning" id="button">-</span>    
        
          </div>
    
          <div class="col">
               <span class="secondspan btn btn-dark" id="button">1</span>
               <span class="secondspan btn btn-dark" id="button">2</span>
               <span class="secondspan btn btn-dark" id="button">3</span>
               <span class="secondspan btn btn-warning" id="button">+</span>    
    
           </div>
    
           <div class="col">
                <span class="secondspan btn btn-dark" id="button">0</span>
                <span class="secondspan btn btn-dark" id="button">.</span>
                <span class="fspan btn btn-success" id="button">=</span>
                 
    
           </div>
    </div>
    
     </div>

</html>
